<mat-card class="example-card" *ngIf="todo && !todo.isArchived">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button (click)="onCompleteTodo(todo)" mat-raised-button color="primary">
      Complete
    </button>
    <button (click)="onArchivedTodo()" mat-raised-button color="warn">
      Archive
    </button>
  </mat-card-actions>
</mat-card>
